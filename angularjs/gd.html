<!doctype html>
<html ng-app="amitu.gd">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script>
        var url = "https://spreadsheets.google.com/feeds/list/0AurZRRemURREdF8zMWsxMHpIRVNMQ0EwREJjcnpXQVE/od6/public/values?alt=json-in-script&callback=JSON_CALLBACK";
        function MumPyGD($scope, $http) {
            $scope.gd = [{"name": "Loading ..."}];
            $http.jsonp(url).success(function(data){
                var gd = [];
                for (i = 0; i < data.feed.entry.length; i++) {
                    var row = data.feed.entry[i];
                    var obj = {};
                    for (j in row) {
                        if (j.substr(0, 4) == "gsx$") {
                            obj[j.substring(4)] = row[j]["$t"];
                        }
                    }
                    console.log(obj);
                    gd.push(obj);
                }
                $scope.gd = gd;
            });
        }
        angular.module("amitu.gd", []);
    </script>
  </head>
  <body>
      <div ng-controller="MumPyGD">
          <h1>MumPy Attendees</h1>
          <table>
              <tr ng-repeat="row in gd">
                  <td>{{ row.name }}</td>
                  <td>{{ row.username }}</td>
                  <td><a href="http://{{ row.website }}">{{ row.website }}</a></td>
              </tr>
          </table>
      </div>
  </body>
</html>
