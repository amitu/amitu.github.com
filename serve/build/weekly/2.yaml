geek:
    - Latency Numbers Every Programmer Should Know:
        http://www.eecs.berkeley.edu/~rcs/research/interactive_latency.html:
            Nice interactive presentation about data related to latency in
            memory, storage, network etc over time.

    - I am a fan of YAML:
        https://github.com/amitu/amitu.github.com/blob/master/weekly/2.yaml:
            Manually creating the previous weekly was a huge pain, so I started
            looking for better options. Markdown is a complete failure, it can
            not do DT, nor can it be extended to teach it new tricks. Jekyll,
            being in ruby and sharing ruby guys phobia about restructuredtext
            does not support it, one of the main reasons I want to switch to
            [cactus](https://github.com/amitu/Cactus). I finally settled on
            [yaml](http://www.yaml.org/) and a [python
            script](https://github.com/amitu/amitu.github.com/blob/master/weekly/weekly.py)
            to generate the weekly, you can see the [source of this
            weekly](https://github.com/amitu/amitu.github.com/blob/master/weekly/2.yaml)
            in yaml to see how neat it is.

