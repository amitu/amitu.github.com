    - Parasites and pathogens may explain national IQ differences:
        http://www.economist.com/node/16479286:
            Contrary to what Indians like to believe, we have very low IQ on
            average, 82, compared to China - 105, Japan - 105, Singapore - 108,
            US - 98
            \([data](http://media.economist.com/images/20100703/201027STC756.gif)\).
            This study tries to pin the difference on diseases during
            childhood. Katju would have so loved this gif before he had to
            defend himself last week.

    - A jury of their peers - Katju on press regulation:
        http://justicekatju.blogspot.in/2012/11/a-jury-of-their-peers.html:
            Katju is recommending a stronger Press Council, and I have to agree
            on his reasoning. If we can have bar counsil and medical counsil,
            then why not press counsil? Here is a [must watch interview of
            Katju](https://www.youtube.com/watch?feature=player_embedded&v=Po8iuvy_Q9w)
            on this topic.

    - Nate Silver confuses cause and effect, ends up defending corruption:
        http://mathbabe.org/2012/12/20/nate-silver-confuses-cause-and-effect-ends-up-defending-corruption/:
            This is an excellent read. I have to learn to write more like this.
            Must read for anyone who plans to ever criticize anyone, this is
            how it is done.


