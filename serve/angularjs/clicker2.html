<!doctype html>
<html ng-app="amitu">
  <head>
    <script src="/javascripts/angular.min.js"></script>
    <script>
        angular.module("amitu-clicker", []).directive("clicker", function() {
            return function(scope, element, attrs) {
                console.log(attrs);
                element.bind("click", function(){
                    console.log("click");
                });
            }
        });
        angular.module("amitu", ["amitu-clicker"]);
    </script>
  </head>
  <body>
      <a href="#" clicker>clicker</a>
  </body>
</html>
